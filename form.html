<html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
       <form action="submit.html" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" email="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" password="password" placeholder="Enter Password" required>
        <br><br>

        <label><input type="checkbox" name="remember me" value="remember me" required>Remember Me</label>
        <br><br>

        <button type="submit">Submit</button>
       </form>
        
        <script src="" async defer></script>
    </body>
</html>
